<body>
    <header>
        <h1>Lesson7 - Progressive Loading of Images / Lazy Loading</h1>
    </header>
    <main>
        <div class="lazyload">
            <picture>
                <img src="images/img_placeholder.jpg" data-src="images/img_rainbow.jpg" alt="Bright rainbow in the mountains">
            </picture>
            <picture>
                <img src="images/img_placeholder.jpg" data-src="images/img_cloudy.jpg" alt="Dark clouds over farm">
            </picture>
            <picture>
                <img src="images/img_placeholder.jpg" data-src="images/img_stormy.jpg" alt="Stormy clouds over green fields">
            </picture>
            <picture>
                <img src="images/img_placeholder.jpg" data-src="images/img_hotair.jpg" alt="Colorful hotair balloon in the sky">
            </picture>
            <picture>
                <img src="images/img_placeholder.jpg" data-src="images/img_colorful.jpg" alt="Red colorful clouds with reflextion in water">
            </picture>
            <picture>
                <img src="images/img_placeholder.jpg" data-src="images/img_lightning.jpg" alt="Large lighting strike at night">
            </picture>
        </div>
    </main>

</body>
