<head>

    <title>Wdd 230 - Lesson7 - Progressive Loading of Images / Lazy Loading webpage</title>

    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&display=swap"

    <link rel="icon" type="image/png" sizes="32x32" href="/lesson7/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/lesson7/images/favicon-16x16.png">
</head>

<body>
    <header>
        <img class="sitelogo" src="/lesson7/images/sunny-cast_logo.png" alt="Sunny-cast weather logo">
        <div class="sitetitle">
            <h1>Sunny-Cast</h1>
            <div class="sitemotto">Where the forecast is always sunny!</div>
        </div>
    </header>
    <nav>
        <ul class="clearfix">
            <li><a id="hamburger" href="#" onclick="menuToggle()">Menu</a></li>
            <li><a href="#">Home</a></li>
            <li class="active"><a href="/lesson7/preston-7.html">Preston</a></li>
            <li><a href="#">Soda Springs</a></li>
            <li><a href="#">Fish Haven</a></li>
            <li><a href="#">Storm Center</a></li>
            <li><a href="/lesson7/gallery-7.html">Gallery</a></li>
        </ul>
    </nav>

    <main>
        <section class="lazyloadgallery">
            <h2>Gallery</h2>
            <figure>
                <img data-src="/lesson7/images/canyon400.jpg" src="/lesson7/images/placeholder400.jpg"
                    alt="Canyon, sunny with a rainbow">
                <figcaption>Canyon with rainbow</figcaption>
            </figure>
            <figure>
                <img data-src="/lesson7/images/field400.jpg" src="/lesson7/images/placeholder400.jpg"
                    alt="Colorful clouds above field">
                <figcaption>Colorful clouds</figcaption>
            </figure>
            <figure>
                <img data-src="/lesson7/images/hillside400.jpg" src="/lesson7/images/placeholder400.jpg"
                    alt="Hillside with yellow flowers">
                <figcaption>Yellow hillside flowers</figcaption>
            </figure>
            <figure>
                <img data-src="/lesson7/images/tornado400.jpg" src="/lesson7/images/placeholder400.jpg"
                    alt="Tight tornado and clouds">
                <figcaption>Concentrated tornado</figcaption>
            </figure>
            <figure>
                <img data-src="/lesson7/images/humid400.jpg" src="/lesson7/images/placeholder400.jpg"
                    alt="Canal with green foilage and humidty">
                <figcaption>Canal with humidty</figcaption>
            </figure>
            <figure>
                <img data-src="/lesson7/images/tornadolightning400.jpg" src="/lesson7/images/placeholder400.jpg"
                    alt="Large torndao with lightning">
                <figcaption>Large tornado</figcaption>
            </figure>
            <figure>
                <img data-src="/lesson7/images/snow400.jpg" src="/lesson7/images/placeholder400.jpg"
                    alt="Colorful clouds on snowy day">
                <figcaption>Colorful snowy clouds</figcaption>
            </figure>
            <figure>
                <img data-src="/lesson7/images/fieldlightning400.jpg" src="/lesson7/images/placeholder400.jpg"
                    alt="Lightning over field">
                <figcaption>Lightning over field</figcaption>
            </figure>
            <figure>
                <img data-src="/lesson7/images/lake400.jpg" src="/lesson7/images/placeholder400.jpg"
                    alt="Mountain lake with mirror reflection">
                <figcaption>Mountain sunny reflection</figcaption>
            </figure>

        </section>
    </main>

    <footer>
        &copy; <span id="currentyear"></span> Sunny-Cast Gallery | Mark A. Romriell <br>
        <div><span id="currentdate"></span></div>
    </footer>

    <script src='/lesson7/js/hamburger.js'></script>
    <script src='/lesson7/js/longdates.js'></script>

    <script src='/lesson7/js/webfontload.js'></script>
</body>

</html>
