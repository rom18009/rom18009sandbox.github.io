<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <style>
        * {
            box-sizing: border-box;
        }

        .wrapper {
            display: flex;
        }

        .wrapper > div {
            flex: 1;
            border-radius: 5px;
            background-color: rgb(207, 232, 220);
            padding: 1em;
    </style>

</head>

<body>

    <div class="wrapper">
        <div class="box1">One</div>
        <div class="box2">Two</div>
        <div class="box3">Three</div>
    </div>

</body>

</html>
