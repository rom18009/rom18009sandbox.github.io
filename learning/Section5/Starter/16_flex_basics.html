<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flex Basics</title>
  <style>
    #flex-container {
      display: flex;
      flex-direction: row;
      /* flex-direction: column; */
      flex-wrap: wrap;
      /* flex-flow: row nowrap; */
    }

    .item {
      background: #f4f4f4;
      border: #ccc solid 1px;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      margin: 0.75rem;
      flex: 1;
    }

    .item:first-child {
      flex: 1;
    }
  </style>
</head>
<body>
  <div id="flex-container">
    <div class="item item-1"><h3>Item 1</h3></div>
    <div class="item item-2"><h3>Item 2</h3></div>
    <div class="item item-3"><h3>Item 3</h3></div>
    <div class="item item-4"><h3>Item 4</h3></div>
    <div class="item item-5"><h3>Item 5</h3></div>
    <div class="item item-6"><h3>Item 6</h3></div>
    <div class="item item-7"><h3>Item 7</h3></div>
    <div class="item item-8"><h3>Item 8</h3></div>
    <div class="item item-9"><h3>Item 9</h3></div>
    <div class="item item-10"><h3>Item 10</h3></div>
    <div class="item item-11"><h3>Item 11</h3></div>
    <div class="item item-12"><h3>Item 12</h3></div>
    <div class="item item-13"><h3>Item 13</h3></div>
    <div class="item item-14"><h3>Item 14</h3></div>
    <div class="item item-15"><h3>Item 15</h3></div>
    <div class="item item-16"><h3>Item 16</h3></div>
  </div>
</body>
</html>
